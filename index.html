<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>orangutan-typo</h1>
    
    <p id="fix-your-typos">Don't be a monkey. Fix your typos!</p>



    <!-- Game UI Elements -->
    <div id="words-display"></div>

    <div id="game-finished">Finished!</div>

    <div id="progress-container">
      <span id="wpm">WPM: 0.0</span>
      <!-- Slider Controls -->
      <div id="middle-container">
        <div id="corruption-container">
            <label for="corruption-slider">Auto-Typo Chance: <span id="corruption-slider-value">7%</span></label>
            <input type="range" id="corruption-slider" min="0" max="50" value="7">
        </div>
        <div id="backspace-container">
          <label for="backspace-slider">Backspace Insertions: <span id="backspace-slider-value">0%</span></label>
          <input type="range" id="backspace-slider" min="0" max="30" value="0" />
        </div>
        <div id="restart-container">
          <button id="restart-button">Restart Game</button>
          <span id="restart-hint">(Or press Escape to restart)</span>
        </div>
      </div>
      <span id="timer">Time: 0s</span>
    </div>

  </div>

  <script src="game.js"></script>
</body>
</html>
